<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice d-flex">
        <input type="radio" name="payment[method]" class="radio mt-0"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <!-- <span data-bind="text: getTitle()"></span>  -->
            <img data-bind="attr: {src: getLogo(), alt: $t('Bleumi Pay')}" class="payment-icon bleumi-pay-logo" />
            <span>Pay with Cryptocurrencies <a href="https://pay.bleumi.com/" target="_blank" rel="noopener">(Learn More)</a></span>
        </label>

    </div>
    <div class="payment-method-content">
        <div class="payment-method-billing-address">
        </div>
        <div class="checkout-agreements-block">
        </div>
        <div class="payment-method-redirect-message">
            <p>Click "Pay with Bleumi Pay" to complete your purchase securely. For immediate processing on orders, please wait until your payment gets confirmed.</p>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                        click: placeOrder,
                        attr: {title: $t('Pay with Bleumi Pay')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        " disabled>
                    <span data-bind="i18n: 'Pay with Bleumi Pay'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
